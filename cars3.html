<html>
    <head>
        <title>
               Cars - Serial Number Inputting
        </title>
                <script type="text/javascript">
function checkNum(){
    var y;
    document.write("BELOW IS THE INPUTTED SERIAL NUMBER:- <br>");
    for(y=1;y<=10;y++)
        {
        var name = prompt("Input Serial Number:");
        document.write(name+"<br>"); 
        }
}
        </script>
   </head>
   <body bgcolor="beige">
    <script>
       checkNum();
       </script>
    </body>
</html>
